<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida Exitosa</title>
    <style>
        .data {
            border-collapse: collapse;
            width: 100%;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Archivo subido correctamente: {{ filename }}</h1>
    <h2>Vista previa de los datos:</h2>
    <div>{{ tables|safe }}</div>
    <br>
    <a href="/">Subir otro archivo</a>
</body>
</html>
